<!doctype html>
<html lang="pl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="icon" href="{{ url_for('static', filename='images/learning.svg') }}" type="image/icon type">

    <!--
    <div>Icons made by <a href="https://www.flaticon.com/authors/iconixar" title="iconixar">iconixar</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
-->

    <title>Mnemotechniki w praktyce</title>

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar Holder -->


        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light" id="panel">
                <div class="container-fluid">



                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <!--
                   <span class="mx-auto"> Naturalne wykorzystanie pamięci - mnemotechniki w praktyce</span>
-->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">

                            <li class="nav-item {{ 'active' if active_menu == 'glowna' else '' }}">
                                <a class="nav-link" href="{{ url_for('glowna') }}">Strona główna</a>
                            </li>

                            <li class="nav-item {{ 'active' if active_menu == 'pamiec' else '' }}">
                                <a class="nav-link" id="inactive-pamiec" href="{{ url_for('pamiec') }}">Pamięć</a>
                            </li>

                            <li class="nav-item {{ 'active' if active_menu == 'mnemotechniki' else '' }}">
                                <a class="nav-link" id="inactive-mnemo" href="{{ url_for('mnemotechniki') }}">Mnemotechniki</a>
                            </li>

                            <li class="nav-item  {{ 'active' if active_menu == 'konto' else '' }} dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" aria-expanded="false" data-toggle="dropdown">
                                    Twoje konto
                                </a>
                                <div class="dropdown-menu">
                                    {% if session['id'] %}
                                    <a class="dropdown-item" href="{{ url_for('konto') }}">Moje konto</a>
                                    <a class="dropdown-item" href="{{ url_for('serwis') }}">O serwisie</a>
                                    <a class="dropdown-item" href="{{ url_for('logout') }}">Wyloguj</a>
                                    {% else %}
                                    <a class="dropdown-item" href="{{ url_for('serwis') }}">O serwisie</a>
                                    <a class="dropdown-item" href="{{ url_for('login') }}">Zaloguj</a>
                                    <a class="dropdown-item" href="{{ url_for('register') }}">Zarejestruj</a>

                                    {% endif %}
                                </div>
                            </li>

                        </ul>
                    </div>

                </div>
            </nav>

            <div class="row" id="con">

                <div class="d-none d-sm-block col-xl-1 col-lg-1 col-md-1 col-sm-1"></div>


                <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-xs-10">

                    <div class="container-fluid">

                        {% block content %}{% endblock %}

                    </div>
                </div>
                <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-xs-1"> </div>

            </div>
            <div class="row" id="foot">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bg-light">
                    <footer class="footer">
                        <div class="text-center p-3">
                            {% if session['name'] %}
                            Witaj {{ session['name'] }}!
                            {% else %}
                            &copy; Antoni Buczek
                            {% endif %}

                        </div>
                    </footer>
                </div>
            </div>





            <!-- the end of content -->
        </div>

        <!-- the end of wrapper -->
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });

    </script>
    <script>
        $(document).ready(function() {

            $("#sizeUp").click(function() {

                $("body").css("font-size", "1.2rem");

            });

            $("#normal").click(function() {

                $("body").css("font-size", "1rem");

            })

            $("#sizeDown").click(function() {

                $("body").css("font-size", "0.9rem");

            })
        });

    </script>

    <script>
        var checkbox = document.querySelector('input[name=theme]');

        checkbox.addEventListener('change', function() {
            if (this.checked) {
                trans()
                document.documentElement.setAttribute('data-theme', 'dark')
            } else {
                trans()
                document.documentElement.setAttribute('data-theme', 'light')
            }
        })

        let trans = () => {
            document.documentElement.classList.add('transition');
            window.setTimeout(() => {
                document.documentElement.classList.remove('transition')
            }, 1000)
        }

    </script>


</body>

</html>
